const PASSWORD = "1124";  // â† ì›í•˜ëŠ” ë¹„ë°€ë²ˆí˜¸ë¡œ ë³€ê²½í•˜ì„¸ìš”!

const SHEET_ID = '1pvSsYxafa4T0Zh9A7itRgojefRm-yjUpzZQkSsSSMSo';

function checkPassword() {

        return;
    }
    
    const userPassword = prompt("ğŸ” ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”:");
    
    if (userPassword === PASSWORD) {
        sessionStorage.setItem('vocab_auth', PASSWORD);
        loadGoogleSheetData();
    } else if (userPassword === null) {
        document.body.innerHTML = '<div style="text-align:center; padding:50px; font-size:20px;">âŒ ì ‘ê·¼ì´ ì·¨ì†Œë˜ì—ˆìŠµë‹ˆë‹¤.</div>';
    } else {
        alert("âŒ ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤!");
        document.body.innerHTML = '<div style="text-align:center; padding:50px; font-size:20px;">âŒ ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•˜ì—¬ ë‹¤ì‹œ ì‹œë„í•˜ì„¸ìš”.</div>';
    }
}

async function loadGoogleSheetData() {
    try {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
        
        const response = await fetch(url);
        const text = await response.text();
        
        // Googleì˜ JSON ì‘ë‹µ íŒŒì‹±
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        
        wordsData = [];
        
        // ì²« í–‰(í—¤ë”) ê±´ë„ˆë›°ê³  ë°ì´í„° íŒŒì‹±
        for (let i = 1; i < rows.length; i++) {
            const row = rows[i].c;
            if (!row || !row[1] || !row[1].v) continue; // ë‹¨ì–´ê°€ ì—†ìœ¼ë©´ ê±´ë„ˆë›°ê¸°
            
            const wordItem = {
                day: row[0]?.v || '',
                word: row[1]?.v || '',
                meaning: row[2]?.v || '',
                example1: row[3]?.v || '',
                example2: row[4]?.v || '',
                word_start: row[5]?.v || null,
                word_end: row[6]?.v || null,
                example1_start: row[7]?.v || null,
                example1_end: row[8]?.v || null,
                example2_start: row[9]?.v || null,
                example2_end: row[10]?.v || null,
                mp3_file: row[11]?.v || ''
            };
            
            wordsData.push(wordItem);
        }
        
        console.log(`${wordsData.length}ê°œ ë‹¨ì–´ ë¡œë“œ ì™„ë£Œ!`);
        displayWords();
        
    } catch (error) {
        console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
        document.getElementById('wordList').innerHTML = 
            '<div class="status">âŒ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.<br>êµ¬ê¸€ ì‹œíŠ¸ê°€ "ë§í¬ê°€ ìˆëŠ” ëª¨ë“  ì‚¬ìš©ì"ë¡œ ê³µìœ ë˜ì–´ ìˆëŠ”ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.</div>';
    }
}

function displayWords() {
    const wordListDiv = document.getElementById('wordList');
    const dayFilter = document.getElementById('dayFilter');
    
    // Day í•„í„° ì˜µì…˜ ì¶”ê°€
    const days = [...new Set(wordsData.map(w => w.day))];
    days.sort((a, b) => {
        const numA = parseInt(a.replace('Day', ''));
        const numB = parseInt(b.replace('Day', ''));
        return numA - numB;
    });
    
    dayFilter.innerHTML = '<option value="all">ì „ì²´ ë³´ê¸°</option>';
    days.forEach(day => {
        dayFilter.innerHTML += `<option value="${day}">${day}</option>`;
    });
    
    filterByDay();
}

function filterByDay() {
    const wordListDiv = document.getElementById('wordList');
    const selectedDay = document.getElementById('dayFilter').value;
    
    let filteredWords = wordsData;
    if (selectedDay !== 'all') {
        filteredWords = wordsData.filter(w => w.day === selectedDay);
    }
    
    // Dayë³„ë¡œ ê·¸ë£¹í™”
    const groupedByDay = {};
    filteredWords.forEach(word => {
        if (!groupedByDay[word.day]) {
            groupedByDay[word.day] = [];
        }
        groupedByDay[word.day].push(word);
    });
    
    let html = '';
    Object.keys(groupedByDay).sort((a, b) => {
        const numA = parseInt(a.replace('Day', ''));
        const numB = parseInt(b.replace('Day', ''));
        return numA - numB;
    }).forEach(day => {
        html += `<div class="day-group">`;
        html += `<div class="day-header">${day}</div>`;
        
        groupedByDay[day].forEach((word, idx) => {
            const wordIndex = wordsData.indexOf(word);
            const hasWordAudio = word.word_start !== null && word.word_end !== null;
            const hasExample1Audio = word.example1_start !== null && word.example1_end !== null;
            const hasExample2Audio = word.example2_start !== null && word.example2_end !== null;
            
            html += `<div class="word-card">`;
            html += `<div class="word-header">`;
            html += `<div class="word-title ${!hasWordAudio ? 'no-audio' : ''}" 
                     ${hasWordAudio ? `onclick="playWord(${wordIndex})"` : ''}>
                     ${word.word}
                     ${!hasWordAudio ? ' ğŸ”‡' : ''}
                   </div>`;
            html += `</div>`;
            html += `<div class="word-meaning">${word.meaning}</div>`;
            
            if (word.example1) {
                html += `<div class="example-label">ì˜ˆë¬¸ 1</div>`;
                html += `<div class="word-example ${!hasExample1Audio ? 'no-audio' : ''}" 
                         ${hasExample1Audio ? `onclick="playExample(${wordIndex}, 1)"` : ''}>
                         ${word.example1}
                         ${!hasExample1Audio ? ' ğŸ”‡' : ''}
                       </div>`;
            }
            
            if (word.example2) {
                html += `<div class="example-label">ì˜ˆë¬¸ 2</div>`;
                html += `<div class="word-example ${!hasExample2Audio ? 'no-audio' : ''}" 
                         ${hasExample2Audio ? `onclick="playExample(${wordIndex}, 2)"` : ''}>
                         ${word.example2}
                         ${!hasExample2Audio ? ' ğŸ”‡' : ''}
                       </div>`;
            }
            
            html += `</div>`;
        });
        
        html += `</div>`;
    });
    
    if (html === '') {
        html = '<div class="status">ë‹¨ì–´ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
    }
    
    wordListDiv.innerHTML = html;
}

function playWord(index) {
    const word = wordsData[index];
    if (!word.word_start || !word.word_end) {
        alert('ì´ ë‹¨ì–´ëŠ” ì•„ì§ íƒ€ì„ìŠ¤íƒ¬í”„ê°€ ì…ë ¥ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
        return;
    }
    playAudio(word.mp3_file, word.word_start, word.word_end, `ë‹¨ì–´: ${word.word}`);
}

function playExample(index, exampleNum) {
    const word = wordsData[index];
    if (exampleNum === 1) {
        if (!word.example1_start || !word.example1_end) {
            alert('ì´ ì˜ˆë¬¸ì€ ì•„ì§ íƒ€ì„ìŠ¤íƒ¬í”„ê°€ ì…ë ¥ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
            return;
        }
        playAudio(word.mp3_file, word.example1_start, word.example1_end, `ì˜ˆë¬¸ 1: ${word.example1}`);
    } else {
        if (!word.example2_start || !word.example2_end) {
            alert('ì´ ì˜ˆë¬¸ì€ ì•„ì§ íƒ€ì„ìŠ¤íƒ¬í”„ê°€ ì…ë ¥ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
            return;
        }
        playAudio(word.mp3_file, word.example2_start, word.example2_end, `ì˜ˆë¬¸ 2: ${word.example2}`);
    }
}

function playAudio(filename, startTime, endTime, displayText) {
    const audioPlayer = document.getElementById('audioPlayer');
    const nowPlaying = document.getElementById('nowPlaying');
    const nowPlayingText = document.getElementById('nowPlayingText');
    
    audioPlayer.src = MP3_BASE_URL + filename;
    audioPlayer.currentTime = startTime;
    
    nowPlayingText.textContent = displayText;
    nowPlaying.classList.remove('hidden');
    
    const playPromise = audioPlayer.play();
    
    if (playPromise !== undefined) {
        playPromise.catch(error => {
            console.error('ì¬ìƒ ì˜¤ë¥˜:', error);
            alert('MP3 íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. GitHubì— mp3 í´ë”ì™€ íŒŒì¼ë“¤ì´ ì—…ë¡œë“œë˜ì–´ ìˆëŠ”ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.');
        });
    }
    
    // ì¢…ë£Œ ì‹œê°„ì— ì •ì§€
    const checkTime = setInterval(() => {
        if (audioPlayer.currentTime >= endTime) {
            audioPlayer.pause();
            clearInterval(checkTime);
            
            setTimeout(() => {
                nowPlaying.classList.add('hidden');
            }, 1000);
        }
    }, 100);
    
    currentAudio = { interval: checkTime };
}

function playAll() {
    const repeatMode = document.getElementById('repeatMode').checked;
    isPlayingAll = true;
    currentPlayIndex = 0;
    
    document.getElementById('playAllBtn').classList.add('hidden');
    document.getElementById('stopBtn').classList.remove('hidden');
    
    playNext();
}

function playNext() {
    if (!isPlayingAll) return;
    
    const selectedDay = document.getElementById('dayFilter').value;
    let playableWords = wordsData.filter(w => 
        w.word_start !== null && w.word_end !== null &&
        (selectedDay === 'all' || w.day === selectedDay)
    );
    
    if (playableWords.length === 0) {
        alert('ì¬ìƒ ê°€ëŠ¥í•œ ë‹¨ì–´ê°€ ì—†ìŠµë‹ˆë‹¤.');
        stopPlayAll();
        return;
    }
    
    if (currentPlayIndex >= playableWords.length) {
        const repeatMode = document.getElementById('repeatMode').checked;
        if (repeatMode) {
            currentPlayIndex = 0;
        } else {
            stopPlayAll();
            return;
        }
    }
    
    const word = playableWords[currentPlayIndex];
    const audioPlayer = document.getElementById('audioPlayer');
    const nowPlaying = document.getElementById('nowPlaying');
    const nowPlayingText = document.getElementById('nowPlayingText');
    
    audioPlayer.src = MP3_BASE_URL + word.mp3_file;
    audioPlayer.currentTime = word.word_start;
    
    nowPlayingText.textContent = `${word.word} - ${word.meaning}`;
    nowPlaying.classList.remove('hidden');
    
    audioPlayer.play();
    
    const checkTime = setInterval(() => {
        if (audioPlayer.currentTime >= word.word_end) {
            audioPlayer.pause();
            clearInterval(checkTime);
            
            // ì˜ˆë¬¸1ì´ ìˆìœ¼ë©´ ì¬ìƒ
            if (word.example1 && word.example1_start !== null && word.example1_end !== null) {
                setTimeout(() => playExampleInSequence(word, 1), 500);
            }
            // ì˜ˆë¬¸2ê°€ ìˆìœ¼ë©´ ì¬ìƒ
            else if (word.example2 && word.example2_start !== null && word.example2_end !== null) {
                setTimeout(() => playExampleInSequence(word, 2), 500);
            }
            else {
                currentPlayIndex++;
                setTimeout(playNext, 800);
            }
        }
    }, 100);
}

function playExampleInSequence(word, exampleNum) {
    if (!isPlayingAll) return;
    
    const audioPlayer = document.getElementById('audioPlayer');
    const nowPlayingText = document.getElementById('nowPlayingText');
    
    let startTime, endTime, text;
    
    if (exampleNum === 1) {
        startTime = word.example1_start;
        endTime = word.example1_end;
        text = word.example1;
    } else {
        startTime = word.example2_start;
        endTime = word.example2_end;
        text = word.example2;
    }
    
    audioPlayer.currentTime = startTime;
    nowPlayingText.textContent = text;
    
    audioPlayer.play();
    
    const checkTime = setInterval(() => {
        if (audioPlayer.currentTime >= endTime) {
            audioPlayer.pause();
            clearInterval(checkTime);
            
            // ì˜ˆë¬¸1 í›„ ì˜ˆë¬¸2ê°€ ìˆìœ¼ë©´ ì¬ìƒ
            if (exampleNum === 1 && word.example2 && word.example2_start !== null && word.example2_end !== null) {
                setTimeout(() => playExampleInSequence(word, 2), 500);
            } else {
                currentPlayIndex++;
                setTimeout(playNext, 800);
            }
        }
    }, 100);
}

function stopPlayAll() {
    isPlayingAll = false;
    const audioPlayer = document.getElementById('audioPlayer');
    audioPlayer.pause();
    
    document.getElementById('playAllBtn').classList.remove('hidden');
    document.getElementById('stopBtn').classList.add('hidden');
    document.getElementById('nowPlaying').classList.add('hidden');
}
